<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css">
    <title>MATSTROY</title>
</head>
<body>
    <header class="header">
        <div class="header_cont max-w-1685px min-h-195px mx-auto my-0 flex items-center justify-between">
            <div class="flex justify-between w-full">
                <div class="logo">
                    <a href="../index.html" title="Главная страница">
                        <img src="../src/img/logo.png" alt="">
                    </a>
                    <div class="text-center">
                        <a href="catalog.html" class="color-root-grey font-black">
                            Каталог
                        </a>
                    </div>
                </div>
                <form class="search w-full flex items-center justify-end">
                    <input type="search" class="max-w-3xl w-full h-11 bg-gray-100 px-4 rounded-xl focus:shadow-xl transition-all" placeholder="Поиск...">
                    <button type="submit" title="Поиск" class="ml-5">
                        <img src="../src/img/search-icon.svg" alt="" class="max-w-8">
                    </button>
                </form>
            </div>
            <nav class="nav w-3/5 flex justify-end">
                <div class="cart">
                    <a href="#!" title="Корзина" class="flex items-center color-root-grey font-black text-xl">
                        <img src="../src/img/cart-icon.svg" alt="" class="mr-5">
                        Ваша корзина
                    </a>
                </div>
                <div class="header_profile ml-16">
                    <a href="#!" title="Личный кабинет" class="flex items-center color-root-grey font-black text-xl">
                        <img src="../src/img/user-icon.svg" alt="" class="mr-5 w-8">
                        Личный кабинет
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main h-main py-10">
        <div class="max-w-screen-2xl w-full h-auto mx-auto my-0 mb-20">
            <div class="title text-center color-root-grey font-black text-2xl mb-10">
                <h2>ПАНЕЛЬ АДМИНИСТРАТОРА</h2>
            </div>
            <div class="title text-center color-root-grey font-black text-xl mb-20">
                <h3>Добавление товара</h3>
            </div>
            <form class="w-full">
                <div class="flex justify-between">
                    <div class="input w-5/12">
                        <div class="grid grid-cols-1 grid-rows-3 min-h-448px max-w-md">
                            <input type="text" class="border-b-2 border-black h-10 px-6 w-full" placeholder="Название">
                            <input type="text" class="border-b-2 border-black h-10 px-6 w-full" placeholder="Цена">
                            <input type="text" class="border-b-2 border-black h-10 px-6 w-full" placeholder="Описание">
                        </div>
                    </div>
                    <div class="add_image w-5/12">
                        <div class="title text-center color-root-grey font-black text-lg mb-5">
                            <h4>Добавить фотографию товара</h4>
                        </div>
                        <div class="input">
                            <label class="block py-10 rounded-xl overflow-hidden bg-root-yellow cursor-pointer hover:shadow-xl hover:shadow-gray-300 transition-all">
                                <input type="file" class="hidden">
                                <div class="flex flex-col justify-center items-center h-full color-root-grey font-black uppercase text-sm">
                                    ВЫБЕРИТЕ ФАЙЛ
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="submit text-center">
                    <input type="submit" value="Добавить в корзину" class="max-w-md w-full py-7 bg-root-yellow color-root-grey-light text-xl font-black rounded">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer w-full h-505 bg-grey-primary">
        <div class="max-w-1685px mx-auto my-0 py-16 flex justify-between">
            <div class="logo">
                <a href="#!" title="Главная страница">
                    <img src="../src/img/logo-footer.png" alt="">
                </a>
            </div>
            <div class="text-center text-xl text-white font-black">
                <p>Звоните, если остались вопросы
                    <br>
                    <br>
                    8 800 535 35 35 
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
